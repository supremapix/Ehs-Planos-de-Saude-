<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EHS Planos de Saúde | Cotação Online</title>
    <meta name="description" content="Planos de saúde completos com preços acessíveis. Cote agora via WhatsApp!" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .scroll-smooth {
        scroll-behavior: smooth;
      }
      
      /* Custom Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      .pulse-ring {
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
        animation: pulse-ring 2s infinite;
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
      }

      /* Hero Background Zoom */
      @keyframes slowZoom {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
      .animate-slow-zoom {
        animation: slowZoom 20s linear infinite alternate;
      }

      /* Button Shimmer Wave Effect - Intermittent */
      @keyframes shimmer-wave {
        0% { transform: translateX(-150%) skewX(-12deg); }
        20% { transform: translateX(150%) skewX(-12deg); }
        100% { transform: translateX(150%) skewX(-12deg); }
      }
      .animate-shimmer-wave {
        animation: shimmer-wave 3s infinite;
      }

      /* Fade In Up */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 40px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      /* Simple Fade In */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Scale Up */
      @keyframes scaleUp {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-up {
        animation: scaleUp 0.3s ease-out forwards;
      }
      
      /* Slide Up */
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
      }

      /* Heartbeat Animation for Floating WhatsApp */
      @keyframes heartbeat {
        0% { transform: scale(1); }
        14% { transform: scale(1.1); }
        28% { transform: scale(1); }
        42% { transform: scale(1.1); }
        70% { transform: scale(1); }
      }
      .animate-heartbeat {
        animation: heartbeat 3s linear infinite;
      }

      /* Giant Heartbeat for Footer */
      @keyframes heartbeatGiant {
        0% { transform: scale(1); }
        14% { transform: scale(1.3); }
        28% { transform: scale(1); }
        42% { transform: scale(1.3); }
        70% { transform: scale(1); }
      }
      .heart-beat-giant {
        animation: heartbeatGiant 1.2s ease-in-out infinite;
        display: inline-block;
        color: #ef4444;
        filter: drop-shadow(0 0 5px rgba(239, 68, 68, 0.5));
      }

      /* Horizontal Scroll for Networks */
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-scroll {
        animation: scroll 20s linear infinite;
      }

      /* Text Gradient Animation */
      @keyframes gradient-x {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-text {
        background-size: 200% auto;
        animation: gradient-x 5s ease infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "react-helmet-async": "https://aistudiocdn.com/react-helmet-async@^2.0.5",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

  </body>
</html>
